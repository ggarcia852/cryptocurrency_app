{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-2 ps-5 ms-5">
      <form class="form-inline" action="{{ url_for('search', symbol=symbol) }}" method="post">
            {{ form.hidden_tag() }}
            <div class="col form-group ">
                <fieldset>
                    {{ form.symbol.label }}
                    {{ form.symbol(class='form-control', placeholder='Enter Coin Symbol') }}
                  </fieldset>
              </div>
            </div>
              <div class="col-1 pt-4 pb-3 justify-content-center">

                {{ form.submit(class='btn btn-sm btn-outline-primary') }}
              </div>
      </form>
    </div>
</div>



<div class='container'>

<h1 class='text-center mt-5 pt-3 display-6'> <i class="fas fa-chart-pie fa-sm"></i>  Wallet Charts (coming soon...):</h1>
<h5 class='text-center pt-3 mb-5'><a href="/mywallet" class='text-light text-decoration-underline'>Back to Wallet</a></h5>
  
<div class='row pt-5 mt-5 pb-5 mb-5 justify-content-evenly'>
    <img src="../static/images/mycharts.jpg" class="space rounded-pill img-fluid w-50" alt="crypto_charts" >
</div>
</div>


   

{% endblock %}
